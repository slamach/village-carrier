name: Deploy to Personal Virtual Server
on:
  push:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - name: Checkout repository ðŸ”
        uses: actions/checkout@v2
      - name: Set up Node.js ${{ matrix.node-version }} ðŸ’¡
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: 'https://registry.npmjs.org'
      - name: Build project ðŸ”§
        run: npm ci && npm run build:template
      - name: Install SSH key ðŸ“ª
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
          known_hosts: unnecessary
      - name: Add to known_hosts ðŸ“ª
        run: ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts
      - name: Deploy to the server ðŸ“¦
        run: rsync -avz ./build/ ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ secrets.DEPLOY_PATH }}
